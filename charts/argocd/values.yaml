argocd:
  enabled: true
  configs:
    cm:
      admin.enabled: false
      kustomize.buildOptions: --enable-helm
    params:
      server.insecure: true
    # TODO: Verify this.
    oidc.config: |
      name: Auth0
      issuer: https://nicklasfrahm.eu.auth0.com/
      clientID: eozs4sPgyyHh0eb3NgaTFbwdTyN2QzAF
      skipAudienceCheckWhenTokenHasNoAudience: true
      requestedIDTokenClaims: {"groups": {"essential": true}}
      enablePKCEAuthentication: true
    policy.default: ""
    policy.csv: |
      # Provide full access to platform admins.
      g, platform-admin, role:admin
  redis:
    enabled: false
  dex:
    enabled: false

httpRoute:
  enabled: true
  gateway:
    namespace: kube-system
    name: shared-http
  hostname: "argocd.example.com"
