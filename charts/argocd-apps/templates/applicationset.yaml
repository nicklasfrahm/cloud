{{- $cluster := .Values.cluster -}}
{{- $environment := splitList "-" .Values.cluster | first -}}
{{- range $name, $tenant := .Values.tenants -}}
{{- if $tenant.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenant-{{ $name }}
  namespace: {{ $.Release.Namespace | quote }}
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: {{ $.Values.repository | quote }}
        revision: main
        files:
          - path: "deploy/clusters/{{ $cluster }}/{{ $name }}/**/config.yaml"
  template:
    metadata:
      namespace: {{ $.Release.Namespace | quote }}
      name: '{{ $name }}-{{`{{ default .chart.name .chart.release }}`}}'
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ $name }}'
      sources:
        - repoURL: '{{`{{.chart.repo}}`}}'
          chart: '{{`{{.chart.name}}`}}'
          targetRevision: '{{`{{.chart.tag}}`}}'
          helm:
            releaseName: '{{`{{ default .chart.name .chart.release }}`}}'
            valueFiles:
              - '$values/deploy/services/{{`{{ default .chart.name .chart.release }}`}}/envs/base.yaml'
              - '$values/deploy/services/{{`{{ default .chart.name .chart.release }}`}}/envs/{{ $environment }}.yaml'
              - '$values/deploy/services/{{`{{ default .chart.name .chart.release }}`}}/clusters/{{ $cluster }}.yaml'
              - '$values/deploy/clusters/{{ $cluster }}/{{ $name }}/{{`{{ default .chart.name .chart.release }}`}}/values.yaml'
        - repoURL: {{ $.Values.repository | quote }}
          targetRevision: main
          ref: values
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
          - PruneLast=true
        {{- if ne $name "kube-system" }}
          - CreateNamespace=true
        {{- end }}
        {{- if eq $name "platform" }}
        managedNamespaceMetadata:
          labels:
            pod-security.kubernetes.io/enforce: privileged
        {{- end }}
---
{{- end }}
{{- end }}
