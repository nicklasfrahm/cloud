apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubeconfig-server.fullname" . }}-index-html
  labels:
    {{- include "kubeconfig-server.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Kubernetes Configuration</title>
      <style type="text/css">
        * {
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #1e2939;
        }

        body {
          font-family: Arial, sans-serif;
          color: white;
          margin: 0;
          padding: 1rem;
          line-height: 1.6;
        }

        .main-container {
          max-width: 1000px;
          margin: 0 auto;
          padding: 1rem;
        }

        .container {
          background-color: transparent;
          border-radius: 1rem;
          padding: 1rem;
          color: white;
        }

        h1 {
          color: #ff6900;
          font-size: 36px;
          margin-top: 0;
          font-weight: 800;
        }

        h2 {
          font-weight: 700;
        }

        h2, h3 {
          color: #ff6900;
          font-size: 24px;
          font-weight: 700;
        }

        ol {
          padding-left: 0;
          list-style-position: inside;
        }

        p, li {
          font-size: 20px;
        }

        .download-button {
          display: inline-block;
          background-color: #ff6900;
          color: white;
          padding: 1rem 1.5rem;
          text-decoration: none;
          border-radius: 1rem;
          font-weight: bold;
        }

        .download-button:hover {
          background-color: #e55a00;
        }

        pre {
          font-family: monospace;
          background-color: #101828;
          font-size: 16px;
          color: white;
          padding: 1rem;
          margin-left: 1rem;
          border-radius: 1rem;
          overflow-x: auto;
        }
      </style>
    </head>
    <body>
      <div class="main-container">
        <div class="container">
          <h1>Kubernetes Configuration</h1>
          <h2>Download kubeconfig</h2>
          <p>Click the button below to download your kubeconfig file.</p>
          <a href="/kubeconfig.yaml" class="download-button">Download kubeconfig</a>

          <h3>Usage Instructions</h3>
          <p>After downloading the kubeconfig file, follow the steps below.</p>
          <ol>
            <li>Save it to a secure location</li>
            <li>Use it with kubectl by setting the KUBECONFIG environment variable:
              <pre>export KUBECONFIG=/path/to/kubeconfig.yaml</pre>
            </li>
            <li>Or use it directly with kubectl commands:
              <pre>kubectl --kubeconfig=/path/to/kubeconfig.yaml get pods</pre>
            </li>
          </ol>
        </div>
      </div>
    </body>
    </html>
