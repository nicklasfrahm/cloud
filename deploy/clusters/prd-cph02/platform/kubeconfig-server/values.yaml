httpRoute:
  enabled: true
  hostnames:
    - kubeconfig.cph02.nicklasfrahm.dev
kubeconfig:
  content: |
    apiVersion: v1
    clusters:
      - cluster:
          certificate-authority-data: 
          server: https://cph02.nicklasfrahm.dev:6443
        name: cph02
    contexts:
      - context:
          cluster: cph02
          namespace: platform
          user: oidc
        name: oidc@cph02
    current-context: oidc@cph02
    kind: Config
    preferences: {}
    users:
      - name: oidc
        user:
          exec:
            apiVersion: client.authentication.k8s.io/v1
            args:
              - oidc-login
              - get-token
              - --oidc-issuer-url=https://auth.nicklasfrahm.dev
              - --oidc-client-id=kubernetes
              - --oidc-extra-scope=email
              - --oidc-extra-scope=groups
            command: kubectl
            env: null
            interactiveMode: Never
            provideClusterInfo: false
