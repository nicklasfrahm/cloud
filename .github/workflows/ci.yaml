name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    permissions:
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.GOOGLE_PROJECT }}
          service_account: ${{ vars.GOOGLE_SERVICE_ACCOUNT }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Plan changes
        run: make plan

      - name: Dump plan
        id: dump
        run: |
          {
            echo 'plan<<EOF'
            cat tofu.log
            echo EOF
          } >>"$GITHUB_OUTPUT"

      - name: Find plan comment
        uses: peter-evans/find-comment@v3
        id: find
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "[OpenTofu plan](https://opentofu.org)"

      - name: Publish plan
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üöß [OpenTofu plan](https://opentofu.org) üöß

            ```txt
            ${{ steps.dump.outputs.plan }}
            ```
          edit-mode: replace

  apply:
    name: Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.GOOGLE_PROJECT }}
          service_account: ${{ vars.GOOGLE_SERVICE_ACCOUNT }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Apply changes
        run: make apply

  validate:
    name: Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Validate manifests
        run: go run cmd/cloudctl/*.go config validate ./deploy/manifests

      - name: Check for changes
        id: changes
        run: |
          set -eou pipefail

          make generate manifests

          diff=/tmp/diff.txt

          if ! git diff --exit-code | tee "$diff"; then
            {
              echo 'diff<<EOF'
              cat "$diff"
              echo EOF
            } >>"$GITHUB_OUTPUT"
          else
            echo "diff=" >>"$GITHUB_OUTPUT"
          fi

      - name: Find code generation comment
        uses: peter-evans/find-comment@v3
        id: find
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Code generation changes"

      - name: Publish code generation changes
        uses: peter-evans/create-or-update-comment@v4
        if: steps.changes.outputs.diff != ''
        with:
          comment-id: ${{ steps.find.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üöß Code generation changes üöß

            Please run `make generate manifests` and commit the changes to update the manifests.

            ```diff
            ${{ steps.changes.outputs.diff }}
            ```
          edit-mode: replace

      - name: Delete code generation comment
        if: steps.changes.outputs.diff == '' && steps.find.outputs.comment-id != ''
        run: gh api /repos/${{ github.repository }}/issues/comments/${{ steps.find.outputs.comment-id }} -X DELETE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail on code generation changes
        if: steps.changes.outputs.diff != ''
        run: exit 1

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Build manifests
        run: go run cmd/cloudctl/*.go config build ./deploy/manifests ./build

      - name: Publish index.html
        run: cp public/index.html build/index.html

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release
        uses: docker://ghcr.io/codfish/semantic-release-action:v3
        with:
          repository-url: https://github.com/${{ github.repository }}
          branches: |
            [
              "main"
            ]
          plugins: |
            [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/github"
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Index CRDs
        run: curl -X GET "https://doc.crds.dev/github.com/nicklasfrahm/cloud@${RELEASE_GIT_TAG}"

  check_charts:
    name: Check charts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint charts
        id: lint
        run: |
          set -eou pipefail

          {
            echo 'log<<EOF'
            if helm lint charts/* --strict; then
              echo 'result=0' >>"$GITHUB_OUTPUT"
            else
              echo 'result=1' >>"$GITHUB_OUTPUT"
            fi
            echo EOF
          } >"$GITHUB_OUTPUT"

      - name: Find lint comment
        uses: peter-evans/find-comment@v3
        id: find
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "Helm linting:"

      - name: Publish lint results
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚ò∏Ô∏è Helm linting:

            <details>
            <summary><code>helm lint charts/* --strict</code></summary>

            ```txt
            ${{ steps.lint.outputs.log }}
            ```

            </details>
          edit-mode: replace

      - name: Delete lint comment
        if: steps.lint.outputs.output == '' && steps.find.outputs.comment-id != ''
        run: gh api /repos/${{ github.repository }}/issues/comments/${{ steps.find.outputs.comment-id }} -X DELETE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail on lint errors
        if: steps.lint.outputs.result != '0'
        run: exit 1
