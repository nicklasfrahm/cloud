cluster:
  allowSchedulingOnControlPlanes: true
  # Enable OIDC authentication.
  apiServer:
    extraArgs:
      oidc-issuer-url: https://nicklasfrahm.eu.auth0.com/
      oidc-client-id: Xxy6PZe1WmCFcIwNLNw5XXXlxGJ8YWAP
      oidc-username-claim: email
  network:
    # Configure Pod and Service CIDR ranges.
    podSubnets:
      - 172.31.0.0/16
    serviceSubnets:
      - 172.30.0.0/16
    # Disable the default CNI.
    cni:
      name: none
  # Disable kube-proxy.
  proxy:
    disabled: true
  # Install Cilium via an umbrella Helm chart and a job.
  inlineManifests:
    - name: cilium-install
      contents: |
        ---
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: cilium-install
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
        - kind: ServiceAccount
          name: cilium-install
          namespace: kube-system
        ---
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: cilium-install
          namespace: kube-system
        ---
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: cilium-install
          namespace: kube-system
        spec:
          backoffLimit: 10
          template:
            metadata:
              labels:
                app: cilium-install
            spec:
              restartPolicy: OnFailure
              tolerations:
                - operator: Exists
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  operator: Exists
                - effect: PreferNoSchedule
                  operator: Exists
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoSchedule
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoExecute
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: PreferNoSchedule
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-role.kubernetes.io/control-plane
                            operator: Exists
              serviceAccount: cilium-install
              serviceAccountName: cilium-install
              hostNetwork: true
              containers:
                - name: cilium-install
                  image: alpine/helm:3.12.3
                  env:
                    - name: KUBERNETES_SERVICE_HOST
                      valueFrom:
                        fieldRef:
                          apiVersion: v1
                          fieldPath: status.podIP
                    - name: KUBERNETES_SERVICE_PORT
                      value: "6443"
                  command:
                    - /bin/sh
                    - -c
                    - |
                      helm upgrade cilium oci://ghcr.io/nicklasfrahm/charts/cilium \
                        --install \
                        --namespace kube-system \
                        --set cilium.operator.replicas=1
