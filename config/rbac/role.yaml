---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cloud
  resources:
  - machines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloud
  resources:
  - machines/finalizers
  verbs:
  - update
- apiGroups:
  - cloud
  resources:
  - machines/status
  verbs:
  - get
  - patch
  - update
